<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials - Nalanda Advance Healthcare Hospital</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    header, footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .card {
      background: #1e1e1e;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Testimonials</h1>
  </header>

  <div class="container">
    <div class="card">
      <p>"The doctors here are amazing. I recovered quickly thanks to their care."</p>
      <p>- no information.</p>
    </div>
    <div class="card">
      <p>"The facilities are top-notch. The staff is extremely helpful."</p>
      <p>- no information.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nalanda Advance Healthcare Hospital. All Rights Reserved.</p>
  </footer>

  <script>
    // Enable dark mode if it was set previously
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
