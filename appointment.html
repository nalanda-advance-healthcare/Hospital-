<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nalanda Advance Healthcare Hospital - Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f4f8fc;
      --text: #000000;
      --header-bg: #007bff;
      --footer-bg: #0056b3;
      --card-bg: white;
      --button-bg: #00d09c;
      --button-hover: #00b58a;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --header-bg: #1f1f1f;
      --footer-bg: #1f1f1f;
      --card-bg: #1e1e1e;
      --button-bg: #00d09c;
      --button-hover: #00b58a;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 25px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input,
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
      background-color: var(--bg);
      color: var(--text);
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: var(--button-bg);
      border: none;
      padding: 14px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    footer {
      text-align: center;
      background-color: var(--footer-bg);
      color: white;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 40px;
      border-top: 4px solid #007bff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Nalanda Advance Healthcare Hospital</h1>
    <p>Book Your Appointment</p>
  </header>

  <div class="container">
    <h2>Appointment Form</h2>
    <form id="contactForm" onsubmit="redirectToGmail(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="date">Date of Visit</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time Slot</label>
      <input type="time" id="time" name="time" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="description">Describe Your Problem</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe your problem here..." required></textarea>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Nalanda Advance Healthcare Hospital. All Rights Reserved.</p>
  </footer>

  <script>
    // Apply dark mode from localStorage
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark');
    }

    function redirectToGmail(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const dob = document.getElementById('dob').value;
      const dateOfVisit = document.getElementById('date').value;
      const timeSlot = document.getElementById('time').value;
      const address = document.getElementById('address').value;
      const description = document.getElementById('description').value;

      const subject = encodeURIComponent(`Appointment Request from ${name}`);
      const body = encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nDate of Birth: ${dob}\nDate of Visit: ${dateOfVisit}\nTime Slot: ${timeSlot}\nAddress: ${address}\nProblem Description: ${description}`
      );

      window.location.href = `mailto:nalanda-advance-healthcare@hotmail.com?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
