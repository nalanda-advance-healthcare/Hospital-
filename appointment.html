<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nalanda Advance Healthcare Hospital - Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5ff;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nalanda Advance Healthcare Hospital.pvt ltd</h1>
        <p>Share your problem</p>
    </header>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm" onsubmit="redirectToGmail(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" optional>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="date">Date of Visit</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time Slot</label>
            <input type="time" id="time" name="time" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="description">Describe Your Problem</label>
            <textarea id="description" name="description" rows="5" placeholder="Describe your problem here..." required></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        function redirectToGmail(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const dateOfVisit = document.getElementById('date').value;
            const timeSlot = document.getElementById('time').value;
            const address = document.getElementById('address').value;
            const description = document.getElementById('description').value;

            const subject = encodeURIComponent(`Appointment Request from ${name}`);
            const body = encodeURIComponent(
                `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nDate of Birth: ${dob}\nDate of Visit: ${dateOfVisit}\nTime Slot: ${timeSlot}\nAddress: ${address}\nProblem Description: ${description}`
            );

            window.location.href = `mailto:nalanda-advance-healthcare@hotmail.com?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
