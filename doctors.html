    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f8fc;  
        }  
        header, footer {  
            background-color: #0056b3;  
            color: white;  
            text-align: center;  
            padding: 20px;  
        }  
        .container {  
            max-width: 1200px;  
            margin: 20px auto;  
            padding: 20px;  
        }  
        .cards {  
            display: grid;  
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
            gap: 20px;  
        }  
        .card {  
            background: white;  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            text-align: center;  
        }  
        .card img {  
            width: 100%;  
            height: auto;  
            border-radius: 8px;  
            margin-bottom: 15px;  
        }  
        .card button {  
            margin-top: 10px;  
            padding: 10px 20px;  
            background-color: #0056b3;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        .card button:hover {  
            background-color: #003f7d;  
        }  
    </style>  
</head>
